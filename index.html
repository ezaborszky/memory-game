<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Madness</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="area">
            <div class="header">
                <button id="reset">Reset</button>
            </div>
            <div class="game">
                <div class="cards">
                    <div class="card" id="1"   data-card ></div>
                    <div class="card" id="2"   data-card ></div>
                    <div class="card" id="3"   data-card ></div>
                    <div class="card" id="4"   data-card ></div>
                    <div class="card" id="5"   data-card ></div>
                    <div class="card" id="6"   data-card ></div>
                    <div class="card" id="7"   data-card ></div>
                    <div class="card" id="8"   data-card ></div>
                    <div class="card" id="9"   data-card ></div>
                    <div class="card" id="10"  data-card ></div>
                    <div class="card" id="11"  data-card ></div>
                    <div class="card" id="12"  data-card ></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
